<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
<form action="" method="get" enctype="multipart/form-data" >

<div>
<label for="">Documento</label>     
<input type="text" name="documento" id="documento" required>
</div>

<div>
    <label for="">nombre</label>     
    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"> <!--placeholder es lo que sale dentro del cuadro se borra cuando empiezo a digitar algo-->
</div>
    
<div>
    <label for="">apellido</label>     
    <input type="text" name="apellido" id="apellido">
</div>

<div>
    <label for="">promedio</label>     
    <input type="number" name="promedio" id="promedio" step="0.5" min="0" max="10">
</div>

<div>
    <label for="">contrase√±a</label>     
    <input type="text" name="contrasena" id="contrasena">
</div>

<div>
    <label for="">celular</label>     
    <input type="text" name="celular" id="celular">
</div>
<div>
    <label for="">direcion</label>     
    <input type="text" name="direccion" id="direccion">
</div>
<div>
    <select name="ciudad" id="ciudad">
        <option value="bogota">Bogota</option>
        <option value="medellin">Medellin</option>
        <option value="cali">Cali</option>
        <option value="barranquilla">Barranquilla</option>
        <option value="cartagena">Cartagena</option>
    </select
</div>

<div>
    <label for="masculino">Masculino</label>
    <input type="radio" value="m" name="sexo" id="masculino">
    <label for="femenino">femenino</label>
    <input type="radio" value="f" name=sexo" id=femenino">
</div>

<div>
    <label for="python" >Python</label>
    <input type="checkbox" value="python" name="tema[]" id="python">

    <label for="java">Java</label>
    <input type="checkbox" value="java" name="tema[]" id="java">

    <label for="html">html</label>
    <input type="checkbox" value="html" name="tema[]" id="html">

    <label for="javascript">Javascript</label>
    <input type="checkbox" value="javascrtipt" name="tema[]" id="javascript">

    <label for="js">Js</label>
    <input type="checkbox" value="js" name="tema[]" id="js">
</div>

<div>
    <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
</div>

<div>
    <input type="text" required pattern="[0-9]{2,5}"> <!--required es para que el campo sea obligatorio-->
</div>

<button type="submit">Enviar</button>


    </form>
</body>
</html>
